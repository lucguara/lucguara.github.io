<!DOCTYPE html>
<html>
<head>
    <title>Satellite Pass Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Previsão de Passagem de Satélites</h1>
        <form id="coordForm">
            <input type="number" step="any" id="latitude" placeholder="Latitude" required>
            <input type="number" step="any" id="longitude" placeholder="Longitude" required>
            <button type="submit">Calcular</button>
            <button type="button" id="getLocation">Usar minha localização</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
