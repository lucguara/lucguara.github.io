<!DOCTYPE html>
<html>
<head>
    <style>
        /* Adiciona um filtro cinza ao vídeo */
        video {
            filter: grayscale(100%);
            width: 100%;
        }

        /* Estiliza o corpo da página */
        body {
            background-color: black; /* Fundo do site em preto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estiliza a faixa abaixo do vídeo */
        .banner {
            text-align: center;
            font-size: 24px; /* Aumenta o tamanho da fonte */
            background-color: white; /* Cor de fundo do banner em branco */
            color: black; /* Cor do texto em preto */
            font-weight: bold; /* Texto em negrito */
            padding: 20px 0;
            width: 80%; /* O banner ocupa 80% da largura da tela */
            margin-top: 20px; /* Espaço entre o vídeo e o banner */
        }

        /* Estiliza o hyperlink */
        .banner a {
            color: black; /* Cor do link em preto */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video autoplay loop>
        <source src="tecnocrata.mp4" type="video/mp4">
        Desculpe, seu navegador não suporta vídeos embutidos.
    </video>
    <div class="banner">
        <a href="https://economia.uol.com.br/noticias/redacao/2024/06/08/economista-conceicao-tavares.htm">MARIA DA CONCEIÇÃO TAVARES (1930-2024)</a><br>
        DESCANSE EM PAZ
    </div>

    <script>
        // Alterar variáveis conforme necessário
        const pageTitle = "Carregando...";
        
        function setTitle() {
            document.title = pageTitle;
        }
        
        function onload() {
            setTitle();
        }
        
        window.onload = onload;
    </script>
</body>
</html>
