<!DOCTYPE html>
<html>
<head>
    <style>
        /* Adiciona um filtro cinza ao vídeo */
        video {
            filter: grayscale(100%);
            width: 100%;
        }

        /* Estiliza a faixa abaixo do vídeo */
        .banner {
            text-align: center;
            font-size: 18px;
            background-color: white; /* Cor de fundo alterada para branco */
            color: black; /* Cor do texto alterada para preto */
            font-weight: bold; /* Texto em negrito */
            padding: 10px 0;
            position: relative;
            width: 100%;
        }

        /* Estiliza o hyperlink */
        .banner a {
            color: black; /* Cor do link alterada para preto */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video autoplay loop>
        <source src="tecnocrata.mp4" type="video/mp4">
        Desculpe, seu navegador não suporta vídeos embutidos.
    </video>
    <div class="banner">
        <a href="#">Maria Conceição Tavares (1930-2024)</a><br>
        Descanse em Paz
    </div>

    <script>
        // Alterar variáveis conforme necessário
        const pageTitle = "Carregando...";
        
        function setTitle() {
            document.title = pageTitle;
        }
        
        function onload() {
            setTitle();
        }
        
        window.onload = onload;
    </script>
</body>
</html>
