<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem</title>
    <!-- Importa a fonte Work Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Adiciona um filtro cinza ao vídeo */
        video {
            filter: grayscale(100%);
            width: 100%;
        }

        /* Estiliza o corpo da página */
        body {
            background-color: black; /* Fundo do site em preto */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estiliza a faixa abaixo do vídeo */
        .banner {
            text-align: center;
            font-size: 24px; /* Aumenta o tamanho da fonte */
            background-color: white; /* Cor de fundo do banner em branco */
            color: black; /* Cor do texto em preto */
            font-weight: bold; /* Texto em negrito */
            padding: 20px 0;
            width: 80%; /* O banner ocupa 80% da largura da tela */
            margin-top: 20px; /* Espaço entre o vídeo e o banner */
            text-transform: uppercase; /* Texto em maiúsculas */
            font-family: 'Work Sans', sans-serif; /* Fonte Work Sans */
        }

        /* Estiliza o hyperlink */
        .banner a {
            color: black; /* Cor do link em preto */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video autoplay loop controls>
        <source src="tecnocrata.mp4" type="video/mp4">
        Desculpe, seu navegador não suporta vídeos embutidos.
    </video>
    <div class="banner">
        <a href="#">Maria Conceição Tavares (1930-2024)</a><br>
        Descanse em Paz
    </div>

    <script>
        // Alterar variáveis conforme necessário
        const pageTitle = "Homenagem";

        function setTitle() {
            document.title = pageTitle;
        }

        function onload() {
            setTitle();
        }

        window.onload = onload;
    </script>
</body>
</html>
